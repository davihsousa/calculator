<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster|Montserrat"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <title>Calculator</title>
  </head>
  <body>
    <header>Calculator</header>
    <main>
      <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
          <div class="button" id="c">C</div>
          <div class="button" id="divide">/</div>
          <div class="button" id="multiply">*</div>
          <div class="button" id="subtract">-</div>
          <div class="button" id="n7">7</div>
          <div class="button" id="n8">8</div>
          <div class="button" id="n9">9</div>
          <div class="button" id="plus">+</div>
          <div class="button" id="n4">4</div>
          <div class="button" id="n5">5</div>
          <div class="button" id="n6">6</div>
          <div class="button" id="n1">1</div>
          <div class="button" id="n2">2</div>
          <div class="button" id="n3">3</div>
          <div class="button" id="equal">=</div>
          <div class="button" id="n0">0</div>
          <div class="button" id="dot">.</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
